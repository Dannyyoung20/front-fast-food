<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/ionicons.min.css" type="text/css">
    <link rel="stylesheet" href="css/core.css" type="text/css" />
    <link rel="stylesheet" href="css/page/signup.css" type="text/css" />
    <link rel="icon" href="img/food-truck.png" />
    <title>Fast Food - Sign Up</title>
</head>
<body class="bg-primary">
    <div class="wrapper">
        <div class="signup">
            <div class="signup__logo__container">
                <div class="signup__logo">
                    <a href="index.html"><img src="img/food-truck.png" /></a>
                </div>
            </div>
            <form>
                <div class="input-group">
                    <span class="input__icon"><i class="icon ion-ios-email"></i></span>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-group">
                    <span class="input__icon"><i class="icon ion-ios-locked"></i></span>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="input-group">
                    <span class="input__icon"><i class="icon ion-ios-locked"></i></span>
                    <input type="password" name="password2" placeholder="Confirm Password">
                </div>
                <div class="input-button">
                    <button class="button button--secondary">Sign Up</button>
                </div>
                <div class="input-account">
                    <p> Already have an account? <a href="login.html">Login</a></p>
                </div>
                <a class="input-forgot" href="#">Forgot your password?</a>
            </form>
        </div>
    </div>
</body>
</html>
