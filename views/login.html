<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/ionicons.min.css" type="text/css">
    <link rel="stylesheet" href="css/core.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/toast.css" />
    <link rel="stylesheet" href="css/page/login.css" type="text/css" />
    <link rel="icon" href="img/food-truck.png" />
    <title>Fast Food - Login</title>
</head>

<body class="bg-primary">
    <div class="wrapper">
        <div class="login">
            <div class="login__logo__container">
                <div class="login__logo">
                    <a href="index.html"><img src="img/food-truck.png" /></a>
                </div>
            </div>
            <form method="POST">
                <div class="input-group">
                    <span class="input__icon"><i class="icon ion-ios-email vi"></i></span>
                    <input class="email" type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-group">
                    <span class="input__icon"><i class="icon ion-ios-locked vi"></i></span>
                    <input class="password" type="password" name="Email" placeholder="Password">
                </div>
                <div class="input-button">
                    <button type="submit" class="button button--secondary">Login</button>
                </div>
                <div class="input-account">
                    <p> Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
                <a class="input-forgot" href="#">Forgot your password?</a>
            </form>
        </div>
    </div>
    <script async src="js/toast.js" type="text/javascript"></script>
    <script async src="js/init.js" type="text/javascript"></script>
    <script async src="js/fetch/login.js" type="text/javascript"></script>
</body>

</html>
