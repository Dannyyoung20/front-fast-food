<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast Food Fast - Cart</title>
    <link rel="stylesheet" href="css/ionicons.min.css" type="text/css">
    <link rel="stylesheet" href="css/core.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/loader.css" />
    <link rel="stylesheet" type="text/css" href="css/toast.css" />
    <link rel="icon" href="img/food-truck.png" />
</head>

<body class="bg-grey">
    <nav class="nav nav--primary nav--custom">
        <div class="nav__inner">
            <div class="nav__logo">
                <p><i class="nav__logo--icon"></i>Fast<span>Food</span></p>
            </div>
            <ul class="nav__links">
                <li><a href="/">Home</a></li>
                <li><a href="/order">Orders</a></li>
                <li><a href="/history">History</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
            <ul class="nav__links--sm">
                <li><a href="#" class="open" id="open"><i class="icon ion-ios-cart vi"></i></a></li>
            </ul>
        </div>
    </nav>
    <div class="cart order-cart">
        <div class="cart__title title__text--dark">Menu List</div>
        <div class="overflow">
            <div class="loading">
                <img src="img/loaders/bars.svg" />
            </div>
            <!-- JS DOM Goes Here -->
        </div>
        <a href="/cart" class="cart__button button button--primary">View Cart</a>
    </div>
    <div id="js-side-nav" class="sidenav">
        <a href="#" id="js-closebtn" class="closebtn">
            <i class="ion-ios-close-outline"></i>
        </a>
        <a href="/">Home</a>
        <a href="/order">Orders</a>
        <a href="/history">History</a>
        <a href="/logout">Logout</a>
        <a class="nav__total" href="/cart">Total: &#8358; 7,000</a>
    </div>
    <script async src="js/sidenav.js" type="text/javascript"></script>
    <script async src="js/toast.min.js" type="text/javascript"></script>
    <script async src="js/init.js" type="text/javascript"></script>
    <script async src="js/cart.js" type="text/javascript"></script>
    <script async src="js/fetch/order.js" type="text/javascript"></script>
</body>

</html>
