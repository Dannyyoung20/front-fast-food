<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast Food Fast - Cart</title>
    <link rel="stylesheet" href="css/ionicons.min.css" type="text/css">
    <link rel="stylesheet" href="css/core.css" type="text/css" />
    <link rel="icon" href="img/food-truck.png" />
</head>
<body class="bg-grey">
    <nav class="nav nav--primary nav--custom">
        <div class="nav__inner">
            <div class="nav__logo">
                <p><i class="nav__logo--icon"></i>Fast<span>Food</span></p>
            </div>
            <ul class="nav__links">
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Orders</a></li>
                <li><a href="history.html">History</a></li>
                <li><a class="nav__total" href="#">ED</a></li>
            </ul>
            <ul class="nav__links--sm">
                <li><a href="#" class="open" id="open"><i class="icon ion-ios-cart vi"></i></a></li>
            </ul>
        </div>
    </nav>
    <div class="cart order-cart">
        <div class="cart__title title__text--dark">Previous Orders</div>
        <div class="overflow">
            <div class="cart__item">
                <div class="cart__image">
                    <img src="img/meals/hamburger.png"/>
                </div>
                <div class="cart__description">
                    <span>Hamburger</span>
                    <span class="selected">Small</span>
                </div>
                <div class="cart__quantity">
                    <input type="text" name="qty" value="1"/>
                </div>
                <div class="cart__item-total-price">&#8358; 3,000</div>
                <div class="cart__date">Today</div>
            </div>
            <div class="cart__item">
                <div class="cart__image">
                    <img src="img/meals/soda.png"/>
                </div>
                <div class="cart__description">
                    <span>Soda</span>
                    <span class="selected">Large</span>
                </div>
                <div class="cart__quantity">
                    <input type="text" name="qty" value="2"/>
                </div>
                <div class="cart__item-total-price">&#8358; 1,000</div>
                <div class="cart__date">Today</div>
            </div>
            <div class="cart__item">
                <div class="cart__image">
                    <img src="img/meals/donuts.png"/>
                </div>
                <div class="cart__description">
                    <span>Donuts</span>
                    <span class="selected">Medium</span>
                </div>
                <div class="cart__quantity">
                    <input type="text" name="qty" value="2"/>
                </div>
                <div class="cart__item-total-price">&#8358; 3,000</div>
                <div class="cart__date">Today</div>
            </div>
            <div class="cart__item">
                <div class="cart__image">
                    <img src="img/meals/spring-rolls.png"/>
                </div>
                <div class="cart__description">
                    <span>Spring Rolls</span>
                    <span class="selected">Medium</span>
                </div>
                <div class="cart__quantity">
                    <input type="text" name="qty" value="1"/>
                </div>
                <div class="cart__item-total-price">&#8358; 2,000</div>
                <div class="cart__date">12-08-18</div>
            </div>
            <div class="cart__item">
                <div class="cart__image">
                    <img src="img/meals/pie.png"/>
                </div>
                <div class="cart__description">
                    <span>Pie</span>
                    <span class="selected">Medium</span>
                </div>
                <div class="cart__quantity">
                    <input type="text" name="qty" value="1"/>
                </div>
                <div class="cart__item-total-price">&#8358; 2,000</div>
                <div class="cart__date">14-06-18</div>
            </div>
            <div class="cart__item">
                <div class="cart__image">
                    <img src="img/meals/pizza-slice.png"/>
                </div>
                <div class="cart__description">
                    <span>Pizza</span>
                    <span class="selected">Medium</span>
                </div>
                <div class="cart__quantity">
                    <input type="text" name="qty" value="1"/>
                </div>
                <div class="cart__item-total-price">&#8358; 2,000</div>
                <div class="cart__date">13-06-18</div>
            </div>
        </div>
    </div>
    <div id="js-side-nav" class="sidenav">
            <a href="#" id="js-closebtn" class="closebtn">
                <i class="ion-ios-close-outline"></i>
            </a>
        <a href="index.html">Home</a>
        <a href="order.html">Orders</a>
        <a href="history.html">History</a>
        <a class="nav__total" href="#">Total: &#8358; 7,000</a>
    </div>
    <script src="js/sidenav.js" type="text/javascript"></script>
</body>
</html>
